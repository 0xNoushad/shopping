<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<style>
  body {
    font-family: Arial, sans-serif;
    margin: 0;
    padding: 0;
  }
  header {
    background-color: #333;
    color: #fff;
    padding: 10px 0;
    text-align: center;
    box-shadow: #333;
  }
  .container {
    display: flex;
    flex-wrap: wrap;
    justify-content: center;
    padding: 20px;
    box-shadow: #333;
  }
  .product {
    border: 1px solid #b8b8b8;
    margin: 10px;
    padding: 15px;
    text-align: center;
    width: 250px;
    box-shadow: #333;
  }
  img {
    max-width: 100%;
  }
  .rating {
    color: rgb(214, 183, 8);
  }
  .container {
    display:  grid;
    grid-template-columns: repeat(3,1fr);
    gap: 5rem;
  }
  .main-container{
    display: flex;
    align-items: center;
    justify-content: center;
  }
  @media screen and (max-width:1080px){
    .container{
        grid-template-columns: repeat(2,1fr);
    }
  }
  @media screen and (max-width:680px){
    .container{
        grid-template-columns: repeat(1,1fr);
    }
  }
</style>
<title>Responsive Shopping Website</title>
</head>
<body>
  <header>
    <h1>My Shopping Website</h1>
  </header>
  <div class="main-container">
  <div class="container">
    <div class="product">
      <img src="./Shoes.jpg.jpg" alt="Product 1">
      <h2>Product 1</h2>
      <p>Price: $19.99</p>
      <div class="rating">Rating: ★★★★☆</div>
    </div>
    <div class="product">
      <img src="./Shoes.jpg.jpg" alt="Product 2">
      <h2>Product 2</h2>
      <p>Price: $29.99</p>
      <div class="rating">Rating: ★★★☆☆</div>
    </div>
    <div class="product">
      <img src="./Shoes.jpg.jpg" alt="Product 3">
      <h2>Product 3</h2>
      <p>Price: $39.99</p>
      <div class="rating">Rating: ★★★★★</div>
    </div>
    <div class="product">
        <img src="./Shoes.jpg.jpg" alt="Product 4">
        <h2>Product 4</h2>
        <p>Price: $11.99</p>
        <div class="rating">Rating: ★★★★☆</div>
      </div>
      <div class="product">
        <img src="./Shoes.jpg.jpg" alt="Product 5">
        <h2>Product 5</h2>
        <p>Price: $9.99</p>
        <div class="rating">Rating: ★★☆☆☆</div>
      </div>
      <div class="product">
        <img src="./Shoes.jpg.jpg" alt="Product 6">
        <h2>Product 6</h2>
        <p>Price: $29.99</p>
        <div class="rating">Rating: ★★★☆☆</div>
      </div>
   
  </div>
  </div>
</body>
</html>
